<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2e7d32; /* Dark green for the title */
            margin: 20px 0;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff; /* White background for the table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for the table */
        }
        th {
            background-color: #66bb6a; /* Green header background */
            color: white;
            padding: 10px;
        }
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #424242; /* Dark gray text */
        }
        tr:nth-child(even) {
            background-color: #f1f8e9; /* Light green for alternate rows */
        }
        tr:hover {
            background-color: #c8e6c9; /* Slightly darker green on hover */
        }
        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px; /* Rounded corners for images */
        }
        button {
            background-color: #2e7d32; /* Dark green button */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20; /* Darker green on hover */
        }
        label {
            font-weight: bold;
            color: #2e7d32; /* Dark green for labels */
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Face Recognition</h1>
    <table>
        <thead>
            <tr>
                <th>Person Name</th>
                <th>Images</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
            <tr>
                <!-- Person Name -->
                <td>
                    <form method="POST" action="{{ url_for('update_person_name_route') }}">
                        <input type="hidden" name="global_id" value="{{ person['global_id'] }}">
                        <input type="text" name="new_name" value="{{ person['name'] }}" placeholder="Enter name">
                        <button type="submit">Update Name</button>
                    </form>
                </td>

                <!-- Images -->
                <td>
                    <div style="display: flex; justify-content: center; gap: 10px;">
                        {% for face in person['faces_json'][:3] %}
                            {% if face['image'] %}
                                <div>
                                    <!-- Ensure encode_image is called -->
                                    <img src="data:image/jpeg;base64,{{ encode_image(face['image']) }}" alt="Face">
                                    <form method="POST" action="{{ url_for('delete_image') }}">
                                        <input type="hidden" name="global_id" value="{{ person['global_id'] }}">
                                        <input type="hidden" name="face_id" value="{{ face['id'] }}">
                                        <button type="submit">Delete</button>
                                    </form>
                                </div>
                            {% else %}
                                <p>No image available</p>
                            {% endif %}
                        {% endfor %}
                    </div>
                </td>

                <!-- Actions -->
                <td>
                    {% if person['faces_json']|length == 0 %}
                    <form method="POST" action="{{ url_for('delete_person') }}">
                        <input type="hidden" name="global_id" value="{{ person['global_id'] }}">
                        <button type="submit">Delete Person</button>
                    </form>
                    {% endif %}
                    <!-- Display and Update Threshold -->
                    <form method="POST" action="{{ url_for('update_person_threshold') }}">
                        <input type="hidden" name="global_id" value="{{ person['global_id'] }}">
                        <label for="threshold">Threshold:</label>
                        <input type="number" step="0.01" name="new_threshold" value="{{ "%.2f"|format(person['classification_confidence_threshold']) }}">
                        <button type="submit">Update Threshold</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
